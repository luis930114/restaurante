<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="loginAdmin.css"> <!-- Asegúrate de que la ruta sea correcta -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Iconos de Font Awesome -->
</head>
<body>

    <!-- Contenedor Principal -->
    <div id="mainContainer">
        <h1>Bienvenido al Sistema de Administración</h1>
        <p>Por favor, inicie sesión para acceder al área administrativa.</p>

        <!-- Formulario de Login -->
        <div id="loginModal">
            <form id="loginForm">
                <h2>Iniciar Sesión</h2>
                <div class="inputGroup">
                    <i class="fas fa-user"></i>
                    <label for="username">Correo:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="inputGroup">
                    <i class="fas fa-lock"></i>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="loginAdmin.js"></script> 
</body>
</html>
